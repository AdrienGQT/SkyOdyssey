<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyOdyssey</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/src/css/style.css">

</head>
<body>

    <!-- Bottom Landing Scene -->
    <div class="landing" id="landing">

        <div class="landing__parallax" id="parallax">
            <img class="landing__parallax__item parallax" data-distance="90" src="/src/img/scene/sky.svg" alt="">
            <img class="landing__parallax__item parallax" data-distance="80" src="/src/img/scene/9.svg" alt="">
            <img class="landing__parallax__item parallax" data-distance="75" src="/src/img/scene/8.svg" alt="">
            <img class="landing__parallax__item parallax" data-distance="65" src="/src/img/scene/6.svg" alt="">
            <img class="landing__parallax__item parallax" data-distance="50" src="/src/img/scene/5.svg" alt="">
            <img class="landing__parallax__item parallax" data-distance="40" src="/src/img/scene/4.svg" alt="">
            <img class="landing__parallax__item parallax" data-distance="20" src="/src/img/scene/3.svg" alt="">
            <img class="landing__parallax__item parallax" data-distance="15" src="/src/img/scene/2.svg" alt="">
            <div class="landing__title parallax" data-distance="30">
                <h3 class="landing__title-top">Explore the sky with</h3>
                <h1 class="landing__title-bottom">SkyOdyssey</h1>
            </div>
            <img class="landing__parallax__item parallax" data-distance="10" src="/src/img/scene/1.svg" alt="">
        </div> 
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="/src/js/keep-centered.js"></script>
    <script src="/src/js/parallax.js"></script>

</body>
</html>
